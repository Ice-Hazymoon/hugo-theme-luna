    <span class="text-xs">{{ T "runTime.days" }}</span>
    <b id="run-time-h">0</b>
    <span class="text-xs">{{ T "runTime.hours" }}</span>
    <b id="run-time-m">0</b>
    <span class="text-xs">{{ T "runTime.minutes" }}</span>
