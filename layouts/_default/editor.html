{{- define "main" -}}
<style>
.main {
    max-width: 1200px !important;
}
</style>

<div class=" p-10">
    <input class=" bg-gray-100 bg-opacity-80 text-xl px-4 py-2 rounded mb-6 border w-full" type="text" placeholder="请输入文章标题">

    <div id="editor" class=" mb-6"></div>

    <div class="flex items-center mb-6">
        <span class=" font-bold w-18 text-right inline-block mr-2">草稿：</span>
        <input class=" text-xl" type="checkbox" checked>
    </div>
    <div class="flex items-center mb-6">
        <span class=" font-bold w-18 text-right inline-block mr-2">置顶：</span>
        <input class=" text-xl" type="checkbox" checked>
    </div>
    <div class="flex items-center mb-6">
        <span class=" font-bold w-18 text-right inline-block mr-2">日期：</span>
        <input class=" bg-gray-100 bg-opacity-80 px-3 py-1 w-96 rounded border" type="datetime-local" placeholder="请输入文章标题">
    </div>
    <div class="flex items-center mb-6">
        <span class=" font-bold w-18 text-right inline-block mr-2">分类：</span>
        <input class=" bg-gray-100 bg-opacity-80 px-3 py-1 w-96 rounded border" type="text" placeholder="请输入文章标题">
    </div>
    <div class="flex items-center mb-6">
        <span class=" font-bold w-18 text-right inline-block mr-2">标签：</span>
        <input class=" bg-gray-100 bg-opacity-80 px-3 py-1 w-96 rounded border" type="text" placeholder="请输入文章标题">
    </div>
    <div class="flex items-center mb-6">
        <span class=" font-bold w-18 text-right inline-block mr-2">加密：</span>
        <input class=" bg-gray-100 bg-opacity-80 px-3 py-1 w-96 rounded border" type="text" placeholder="请输入文章密码（不填则不加密）">
    </div>
    <div class="flex items-center mb-6">
        <span class=" font-bold w-18 text-right inline-block mr-2">Slug：</span>
        <input class=" bg-gray-100 bg-opacity-80 px-3 py-1 w-96 rounded border" type="text" placeholder="请输入文章Slug">
    </div>

    <button id="downloadZip" class=" px-2 py-1 bg-theme rounded text-white">下载文件</button>

</div>
