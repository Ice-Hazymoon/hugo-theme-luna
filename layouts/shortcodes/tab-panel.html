{{- $id := print "tab-" (delimit (shuffle (seq 1 9)) "") "-" -}}


<input type="radio" name="tabs" id="{{- $id -}}" {{- if .Get "checked" -}}checked="checked"{{- end -}} />
<label class="order-1 block cursor-pointer px-4 py-2 font-bold" for="{{- $id -}}">{{- .Get "name" -}}</label>
<div class="tab order-last hidden w-full grow border-t border-gray-200 p-4 dark:border-gray-600">
    {{- .Inner | markdownify -}}
</div>
